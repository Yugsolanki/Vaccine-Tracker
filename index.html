<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv='cache-control' content='no-cache'> 
    <meta http-equiv='expires' content='0'> 
    <meta http-equiv='pragma' content='no-cache'> 

    <title>Vaccine Tracker</title>
    <link rel="stylesheet" href="style.css" type="text/css" media="all" />
    <link rel="stylesheet" href="assets/bulma.css" type="text/css" media="all" />
    <script src="assets/bulma.js" type="text/javascript" charset="utf-8"></script>
    <script src="vendor.js" defer></script>
    <script src="main.js" defer></script>
    
</head>

<body>
  
  <div class="notification is-danger is-light">
    <button class="delete"></button>
    This just a project, you can't book vaccine from here. To book vaccine go to <a href="https://selfregistration.cowin.gov.in/" target="_blank">Cowin.in</a>. You can only look today's vaccines.
  </div>
  
  <div class="selectContainer">
    <div class="select">
      <select name="location" id="location">
        <option value="400079" selected>Vikhroli</option>
        <option value="400086">Ghatkopar (West)</option>
        <option value="400077">Ghatkopar (East)</option>
        <option value="400075">Pantnagar</option>
        <option value="400082">Bhandup Complex</option>
        <option value="400042">Bhandup (East)</option>
        <option value="400078">Bhandup Ind. Estate</option>
        <option value="400078">Bhandup (West)</option>
        <option value="400082">Mulund (West)</option>
        <option value="400080">Mulund Dd Road</option>
        <option value="400081">Mulund (East)</option>
        <option value="400080">Mulund West</option>
        
      </select>
    </div>
    
    <div class="select">
      <select name="age" id="age">
        <option value="18">18</option>
        <option value="30">30</option>
        <option value="45" selected>45</option>
      </select>
    </div>
    
    <!--<input type="date" id="date" value=""/>-->

    <button type="submit" id="submit" class="button">Submit</button>
  </div>
  
  
  <section class="section">
   <div class="mainbox">
    <h1 class="name"></h1>
    <p class="address"></p>
    <hr>
    <div class="info">
      <span class="age"></span>
      <span class="fee"></span>
    </div>
    
    <div class="dose">
      <span class="dose1"></span>
      <span class="dose2"></span>
    </div>
  </div>
  </section>

</body>

</html>
